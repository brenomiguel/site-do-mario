    <div class="container">

            <h1>Coloque o seu contato:</h1>
            <div class="jorge">


                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Nome Completo</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="#" id="#">                             
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Telefone</label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="#" id="#">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">E-mail</label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="#" id="#">                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Escolha</label>
                        </div>
                        <div class="col-75">
                            <select name="#" id="#">
                                <option value="mar">Mario</option>
                                <option value="lui">Luigi</option>
                                <option value="wal">Waluigi</option>
                                <option value="bow">Bowser</option>
                                <option value="toa">Toad</option>
                                <option value="war">Wario</option>
                                <option value="tad">Toadette</option>
                                <option value="yoc">Yoshi</option>
                                <option value="boo">Boo</option>
                                <option value="dk">Donkey Kong</option>
                                <option value="goo">Goomba</option>
                            </select>                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="#">Coloque sua duvida</label>
                        </div>
                        <div class="col-75">
                            <textarea name="#" id="#" cols="40" rows="20"></textarea>                            
                        </div>
                    </div>
                    <div class="row">
                    <input type="submit" value="Enviar">                        
                    </div>
